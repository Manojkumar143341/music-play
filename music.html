<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link rel="stylesheet" href="music1.css"> 
</head>
<body>
    <div class="login-container">
        <h2>Login to Your Account</h2>

        <!-- Login Form -->
        <form id="login-form">
            <input type="text" id="username" class="input-field" placeholder="Username" required>
            <input type="password" id="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="submit-btn">Login</button>
        </form>

        <!-- Error Message -->
        <div class="error-message" id="error-message"></div>

        <!-- Social Media Login -->
        <div class="social-login">
            <a href="#" class="facebook">Login with Facebook</a>
            <a href="#" class="google">Login with Google</a>
            <a href="#" class="twitter">Login with Twitter</a>
        </div>
    </div>

    <script>
        // Handle form submission
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();

            // Clear previous error message
            document.getElementById("error-message").textContent = "";

            // Get the username and password values
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Basic form validation
            if (username === "" || password === "") {
                document.getElementById("error-message").textContent = "Both fields are required!";
                return;
            }

            // Example of a successful login (this would be replaced with actual login logic)
            if (username === "admin" && password === "password123") {
                alert("Login Successful!");
                // Redirect or show the user dashboard here
            } else {
                document.getElementById("error-message").textContent = "Invalid username or password!";
            }
        });
    </script>
</body>
</html>
